<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset color="light">
    <img src="./assets/imgs/logo3.png" />
    <ion-item class="h">
      <ion-label>Username:</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item><br>
   
    <button ion-button round color="light" (click)="signIn(username.value,password.value)">Sign In</button>
  </ion-list><br>


</ion-content>
