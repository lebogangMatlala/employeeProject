<ion-header>
  <ion-navbar  color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form >

      <ion-list inset>

          <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input type="text" #name></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Surname:</ion-label>
            <ion-input type="text" #surname></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Role:</ion-label>
            <ion-input type="text" #role></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label>ID NO:</ion-label>
            <ion-input type="text" #id></ion-input>
          </ion-item><br>
          <ion-item>
            <ion-label>USERNAME:</ion-label>
            <ion-input type="text" #username></ion-input>
          </ion-item><br>
          <ion-item>
            <ion-label>PASSWORD:</ion-label>
            <ion-input type="password" #password></ion-input>
          </ion-item><br>

          
            <ion-label>IMAGE:</ion-label>
            <input type="file" #image accept="image/png, image/jpeg" (change)="insertImage($event)"><br><br>
            <img [src]="url" *ngIf="url != null" width="300" height="200"><br><br>
          
   

          <button ion-button round   color="dark" (click)="register(name.value,surname.value,role.value,id.value,username.value,password.value,url)">Sign Up</button>
        </ion-list><br>
  </form>
  

</ion-content>
