<ion-header>
  <ion-navbar color="purple">
    <button ion-button menuToggle>
      <ion-icon name="home"> User Profile</ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="pic">
    <ion-list  *ngFor="let b of list; let a = index">

          <ion-card>
              <img src="{{b.url}}" />
              <ion-card-content>
                <ion-card-title>
                <h1 align:center >{{b.username}} Details</h1>
                  </ion-card-title >
                  <h3>Name : {{b.name}}</h3>
                  <h3>Surname : {{b.surname}}</h3>
                  <h3>Role : {{b.role}}</h3>
                  <h3>ID : {{b.id}}</h3>
                 
                  <button ion-button round (click)="delete(a)">Cancel</button>
                  <button ion-button round (click)="goToUpdatePage(a)">Update</button>
              </ion-card-content>
            </ion-card>
        </ion-list>


 
</ion-content>
